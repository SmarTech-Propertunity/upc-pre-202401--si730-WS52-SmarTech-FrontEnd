
name: CI/CD Pipeline

on:
  push:
    branches:
      - "main"
      - "develop"

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar build de producci√≥n
        run: npm run build

      - name: Ejecutar pruebas unitarias
        run: npm run test:unit

      - name: Subir carpeta dist como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy-to-develop:

    needs: build-and-test
    runs-on: ubuntu-latest

    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Descargar artefacto dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Simular despliegue a entorno de desarrollo/staging
        run: |
          mkdir -p staging
          cp -r dist/* staging/
          echo "‚úÖ App Vue desplegada en entorno de desarrollo/staging:"
          ls -l staging
          echo "Despliegue simulado en develop para la versi√≥n: $(date +%Y%m%d%H%M%S)"

  deploy-to-main:

      needs: build-and-test
      runs-on: ubuntu-latest

      if: github.ref == 'refs/heads/main'
      steps:
        - name: Descargar artefacto dist
          uses: actions/download-artifact@v4
          with:
            name: dist
            path: dist/

        - name: Simular despliegue a entorno de producci√≥n
          run: |
            mkdir -p production
            cp -r dist/* production/
            echo "üöÄ App Vue desplegada en entorno de producci√≥n:"
            ls -l production
            echo "Despliegue simulado en main para la versi√≥n: $(date +%Y%m%d%H%M%S)"
  

